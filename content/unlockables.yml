  priority: -1 
  type: supply_side_resource_allocation

- symbol: unlockable_grant_providers_autonomy
  title: "Grant Providers Autonomy"
  description: 
    - "This will allow providers the autonomy to suit the needs of their local communities instead of waiting on the Ministry decisions."
  priority: 3
  type: supply_side_resource_allocation

