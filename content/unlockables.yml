- symbol: unlockable_incentivise_providers_to_deliver_services
  title: "Incentivise Providers to Deliver Services"
  description:
    - "This gives bonuses to providers that deliver more services by incentivising providers to reach specific goals."
  priority: 3
  type: supply_side_resource_allocation

- symbol: unlockable_incentivise_providers_to_follow_protocols
  title: "Incentivise Providers to Follow Protocols"
  description:
    - "This would stress providers to follow protocols in order to receive incentives and create consequences for noncompliance."
  priority: 3
  type: supply_side_resource_allocation

- symbol: unlockable_contract_outside_organization_to_administer_plan
  title: "Contract Outside Organization to Administer Program"
  description:
    - "If there is poor infrastructure or government control, contracting an NGO to manage this role might be ideal."
  priority: -1
  type: supply_side_resource_allocation

- symbol: unlockable_contract_private_company_to_deliver_supplies
