# Phase Two Scenario Card YML Example

symbol: process_v_results_again
name: "Process v Results Again"
priority: 5

initiating_npc: ngo_manager
initiating_dialogue: "Vaccination prices went up, so we couldn't hit our numbers again. But if we don't get our bonus, next quarter it'll be a disaster."

starting_options: [deny_payment]
starting_options_affects: [deny_payment_2]
starting_options_cost: [small]

final_options: [deny_payments, warn_but_allow_payments_once, revise_indicators_at_end_of_year]
final_options_affects: [deny_payments_2, warn_but_allow_payments_once, revise_indicators_at_end_of_year]
final_options_cost: [small, small, small]

characters:

  dep_minister_of_health: 
    dialogue: "You can ask the Regional Director and providers directly. The NGO wants autonomy, so you'll have to do your research."
    narrows: [dep_minister_of_health, ngo_manager, coach, third_party_verifier, community_verifier]

  director_regional_health_services:
    dialogue: "No, they didn't meet their goals, but that doesn't mean my providers and their patients should suffer for it. We're between a rock and hard place."
    unlocks: [allow_payments_once]
    unlocks_affects: [allow_payments_once_1]

  ngo_manager:
    feedback:
      allow_payments: "It's good to know we can count on you just like you're counting on us."
      deny_payments: "We're struggling with these numbers as it is. It hurts patients when we don't have money to work with." 

  coach:
    dialogue: "I don't think the NGO is managing as well as they could, but maybe we need to adjust our expectations."
    unlocks: [revise_indicators_at_the_end_of_this_year]
    unlocks_affects: [revise_indicators_at_the_end_of_this_year]
    feedback:
      revise_indicators: "OK, at year's end I'll sit the fundholder down the NGO and we'll figure out some realistic goals. In the meantime, we'll hold payment."

  third_party_verifier:
    dialogue: "It's the same as last time, and until someone says they're making numbers when they're actually making them up, I'm not much help."

  community_verifier:
    dialogue: "The other day I followed up with a woman who vaccinated her son against dengue right before the mosquitos got bad. The numbers aren't great, but if the payments stop, that'll be worse."

  hospital_administrator:
    dialogue: "The other day I followed up with a woman who vaccinated her son against dengue right before the mosquitos got bad. The numbers aren't great, but if the payments stop, that'll be worse."
