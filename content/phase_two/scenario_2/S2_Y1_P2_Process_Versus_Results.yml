# Phase Two Scenario Card YML Example

symbol: process_v_results
name: "Process versus Results"
priority: 2

initiating_npc: ngo_manager
initiating_dialogue: "Look. I know we haven't hit the numbers you laid out, but we got a lot of good work done. We can easily make our marks next quarter if the payer issues us our bonus for this period."

starting_options: [deny_payment]
starting_options_affects: [deny_payment_1]
starting_options_cost: [small]

final_options: [deny_payments, warn_but_allow_payments_once]
final_options_affects: [deny_payments_1, warn_but_allow_payments_once_1]
final_options_cost: [small, small]

characters:

  ngo_manager:
    feedback: 
      allow_payments: "This will help us do even more good work!"
      deny_payments: "We're working with little enough as it is."

  dep_minister_of_health: # <--- character's symbol
    dialogue: "What do the providers think? They should have a pretty good idea if the NGO is at least trying to hit their goals."
    narrows: [ngo_manager, coach, third_party_verifier, community_verifier]

  director_regional_health_services:
    dialogue: "If they think giving them the money for what they did get done will help next time, we can pay them this once."
    unlocks: [allow_payments_once]
    unlocks_affects: [allow_payments_once_1]

  coach:
    dialogue: "I'm worried that if we give them the bonus this time it'll set a precedent."

  third_party_verifier:
    dialogue: "They were upfront about not meeting your goals, but it's your decision."

  community_verifier:
    dialogue: "I understand that results get paid, but if we don't pay them, my people won't get any treatment, let alone too little."

  hospital_administrator:
    dialogue: "They're trying. I'm seeing it in my hospitals."  