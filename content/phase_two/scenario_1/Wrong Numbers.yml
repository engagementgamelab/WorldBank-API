# Phase Two Scenario Card YML Example

symbol: Wrong_Numbers
name: "Wrong Numbers"
priority: 9

initiating_npc: Third_Party_Verifier # <--- character's symbol
initiating_dialogue: "I have been reviewing the Hospital Administrator's records, and they do not check out. There is either fraud or accidental misreporting here."

starting_options: [warning, sanctions]
starting_options_affects: [warning_5, sanctions_3]
starting_options_cost: [small, small, medium]

final_options: [warning, sanctions, hold_meeting_to_retrain_on_reporting_practices]
final_options_affects: [warning_5, sanctions_3, hold_meeting_to_retrain_on_reporting_practices]
final_options_cost: [small, medium, medium, medium]


characters:

  # The below blocks would contain each character that you can interact with (we'll enable/disable them based on the player's "inventory")
  Dep_Minister_of_Health: # <--- character's symbol
    dialogue: "If needed, I could suspend their lisence to practice, but I don't think it will come to that."

  Director_Regional_Health_Services:
    dialogue: "I've had some communication issues with the Hospital Adminstrator in the past, but I believe he is honest. You should talk to him directly to see what the problem is."
    narrows: [Dep_Minister_of_Health, Director_Regional_Health_Services, Third_Party_Verifier, Community_Verifier, Clininic_Manager]

  Coach:
    dialogue: "This is the first time we've seen this behavior from the Hospital Administrator. I'd recommend a warning."

  Third_Party_Verifier:

  Community_Verifier:
    dialogue: "The sample I surveyed does not align with the numbers you say they reported. Very suspicious."

  Clininic_Manager:
    dialogue: "I don't think the hospital should get preferential treatment over my clinics. Treat them just as you would treat us."

  Hospital_Administrator:
    dialogue: "I think my staff is confused about what to report. Frankly, I myself have been confused at times!"
    Unlocks: [hold_meeting_to_retrain_on_reporting_practices]
    Feedback:
      hold_meeting_to_retrain_on_reporting_practices: " I think that will probably help. Let me know when works for you and I'll clear some time."
      warning: "I'll talk to my staff and try to settle this."
      sanctions: "I just put in orders for new equipment. Now I won't be able to afford to pay for them. I think you are talking this too far. It was an honest mistake."
    