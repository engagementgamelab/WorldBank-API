# Scenario 1 Year 1 Base Problem 1: Government Overreach verification

symbol: twist_2_wrong_numbers
name: "Wrong Numbers"
priority: 1
year: 3
twist: 2

initiating_npc: third_party_verifier # <--- character's symbol
initiating_dialogue: "I have been reviewing Health Provider 2's records, and they do not check out. There is either fraud or accidental misreporting here."

starting_options: [warning_10, sanctions_6]
starting_options_affects: [warning_10, sanctions_6]
starting_options_cost: [small, small]

final_options: [warning_10, sanctions_6, hold_meeting_to_retrain_on_reporting_practices_3]
final_options_affects: [warning_10, sanctions_6, hold_meeting_to_retrain_on_reporting_practices_3]
final_options_cost: [small, small, small]

characters:

  # The below blocks would contain each character that you can interact with (we'll enable/disable them based on the player's "inventory")
  dep_minister_of_health: # <--- character's symbol
    dialogue: "Sorry, I'm kind of up to my elbows in work here, I don't know if I have much advice to contribute to this situation."

  director_regional_health_services:
    dialogue: "I've had some communication with Provider 2 in the past, but I believe he is honest. You should talk to him directly to see what the problem is."
    narrows: [dep_minister_of_health, director_regional_health_services, third_party_verifier, community_verifier, clinic_manager]

  coach:
    dialogue: "This is the first time we've seen this behavior from Provider 2. I'd recommend a warning."

  community_verifier:
    dialogue: "I can confirm the numbers do not match up. Very suspicious."

  hospital_administrator:
    dialogue: "I think my staff is confused about what to report. Frankly, I myself have been confused at times!"
    unlocks: [hold_meeting_to_retrain_on_reporting_practices_3]
    unlocks_affects: [hold_meeting_to_retrain_on_reporting_practices_3]
    feedback:
      warning_10: "I'll talk to my staff and try to settle this."
      sanctions_6: "I just put in orders for new equipment. Now I won't be able to afford to pay for them. I think you are taking this too far. It was an honest mistake."
      hold_meeting_to_retrain_on_reporting_practices_3: "I think that will probably help. Let me know when works for you and I'll clear some time."