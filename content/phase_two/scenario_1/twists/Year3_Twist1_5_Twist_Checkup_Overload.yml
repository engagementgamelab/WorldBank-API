# Scenario 1 Year 1 Base Problem 1: Government Overreach verification

symbol: twist_checkup_overload
name: "Checkup Overload"
priority: 5
year: 3
twist: 1

initiating_npc: dep_minister_of_health # <--- character's symbol
initiating_dialogue: "We have been looking at the numbers, and vaccination delivery has risen much faster than projected. We can't explain it."

starting_options: [placeholder_option_3]
starting_options_affects: [placeholder_option_3]
starting_options_cost: [small]

final_options: [warn_providers_to_follow_protocols_2, decrease_incentives_2, maintain_current_rates_2]
final_options_affects: [warn_providers_to_follow_protocols_2, decrease_incentives_2, maintain_current_rates_2]
final_options_cost: [small, small, small]

characters:

  # The below blocks would contain each character that you can interact with (we'll enable/disable them based on the player's "inventory")
  director_regional_health_services:
    dialogue: "For some reason people in this region have been taking advantage of this service much more than others. Perhaps providers are pushing the services too strongly."
    unlocks: [decrease_incentives_2]
    unlocks_affects: [decrease_incentives_2]

  coach:
    dialogue: "The simplest solution is to just decrease the incentives for checkups. We could use that money elsewhere, to hire more staff, for example."
    unlocks: [decrease_incentives_2]
    unlocks_affects: [decrease_incentives_2]
    feedback:
      decrease_incentives_2: "Makes sense to me. We can use that money to improve other services."

  third_party_verifier: 
    dialogue: "They all seem to be legitimate, so I don't suspect fraud. Would you like me to go over the paperwork again?"

  community_verifier:
    dialogue: "We have heard rumors of people going to the hospital and being offered services they don't want."
    unlocks: [warn_providers_to_follow_protocols_2]
    unlocks_affects: [warn_providers_to_follow_protocols_2]

  clinic_manager:
    feedback:
      maintain_current_rates_2: "Smooth sailing ahead. Nice talking to you!"

  hospital_administrator:
    dialogue: "Really? I haven't noticed anything like that at my hospital. Anyway, I thought vaccinating people was a good thing."
    unlocks: [maintain_current_rates_2]
    unlocks_affects: [maintain_current_rates_2]
    feedback:
      warn_providers_to_follow_protocols_2: "I'll have my staff re-assess these practices."

  health_provider_3:
    dialogue: "What's wrong with people getting vaccinated? It's better than the alternative."
    unlocks: [maintain_current_rates_2]
    unlocks_affects: [maintain_current_rates_2]