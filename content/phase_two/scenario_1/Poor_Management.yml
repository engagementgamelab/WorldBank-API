# Phase Two Scenario Card YML Example

symbol: poor_management
name: "Poor Management"
priority: 3

initiating_npc: third_party_verifier # <--- character's symbol
initiating_dialogue: "The Clinic submitted their reports to us, but there were some inconsistancies. When we asked to see their records, they could not supply them."

starting_options: [warning_and_retraining, terminate_contract_effective_end_of_year]
starting_options_affects: [warning_and_retraining_1, terminate_contract_effective_end_of_year_1]
starting_options_cost: [small, large]

final_options: [warning_and_retraining, terminate_contract_effective_end_of_year]
final_options_affects: [warning_and_retraining_1, terminate_contract_effective_end_of_year_1]
final_options_cost: [small, large,]


characters:

  # The below blocks would contain each character that you can interact with (we'll enable/disable them based on the player's "inventory")
  Dep_Minister_of_Health: # <--- character's symbol
    dialogue: "There are other health providers in the region we could use. This is the largest, but it doesn't mean it is the best. "


  Director_Regional_Health_Services:
    dialogue: "The staff at the hospital have been slow to adapt new practices."

  Coach:
    feedback: 
      Terminate_Contract_Effective_End_of_Year: "It seems early to terminate their contract, but let's review at year's end. In the meantime, I will be observing and offering ways to improve."

  Third_Party_Verifier:
    dialogue: "The data we've been seeing from this provider does indicate fund mismanagement." 

  Community_Verifier:
    dialogue: "I would talk directly to them if I were you."
   

  Clininic_Manager:
    dialogue: "I don't really have time to talk about this right now. Sorry."
    

  Hospital_Administrator:
    dialogue: "We're doing our best here.  There are many intricacies to the business plan, and not everyone on my staff understands them. I'm sure they'll get used to it soon, though."
    feedback: 
      Warning_and_Retraining: "Do you really think this is necessary?"
