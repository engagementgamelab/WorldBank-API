# Phase Two Scenario Card YML Example

symbol: More_Transparency
name: "More Transparency"
priority: 8

initiating_npc: Coach # <--- character's symbol
initiating_dialogue: "I was visiting one of the clinics in the network for my mentoring visit, and I was unhappy with their transparency. There were some records I was told were unavailable, and I was not able to meet with the staff as I wished."

starting_options: [warning, terminate_contract_at_end_of_year]
starting_options_affects: [warning_4, terminate_contract_at_end_of_year_3]
starting_options_cost: [small, medium]

final_options: [warning, terminate_contract_at_end_of_year, audit, capacity_building]
final_options_affects: [warning_4, terminate_contract_at_end_of_year_3, audit, capacity_building]
final_options_cost: [small, medium, medium, medium]


characters:

  # The below blocks would contain each character that you can interact with (we'll enable/disable them based on the player's "inventory")
  Dep_Minister_of_Health: # <--- character's symbol
    dialogue: "I was under the impression that the plan required transparency."

  Director_Regional_Health_Services:
    dialogue: "This has gone far enough. We should order a total audit of all their practices."
    Unlocks: [Audit]
    Unlocks_affects: [audit]

  Coach:
    feedback:
    Terminate_Contract_at_End_of_Year: "II will warn them that their contract is in danger of being terminated at the end of the year."
    capacity_building: "I feel like I've been doing this for a year already, but let's see if we can't make some progress"

  Third_Party_Verifier:
    dialogue: "Their record keeping has been spotty as well, though it has improved since last year."

  Community_Verifier:
    dialogue: "I would talk to the provider directly on this matter."

  Clininic_Manager:
    dialogue: "We are simply over worked here, and have little time for meetings when our patients are sick and already have long waits. The Coach should be helping us build capacity, not draining our capacity."
    Unlocks: [capacity_building]
    Unlocks_affects: [capacity_building]
    feedback: 
    Audit: "Very well, I'll clear some time. I'd be interested to hear your suggestions on improving things."
    Warning: "I'll try to make my staff more available next time."

  Hospital_Administrator:
    dialogue: "I haven't been having this problem, so I'm not sure what to tell you."
    