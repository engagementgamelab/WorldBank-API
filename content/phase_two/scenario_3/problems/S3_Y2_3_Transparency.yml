# Phase Two Scenario Card YML Example

symbol: transparency
name: "Transparency"
priority: 7

initiating_npc: third_party_verifier # <--- character's symbol
initiating_dialogue: "There is an ongoing issue with the Clinic Manager. They looked like small stuff, but since they've had issues with record keeping, I looked more closely. I found some forms that are exact duplicates of others, which means they're filing duplicate reports to boost their numbers."

starting_options: [warning_14, sanctions_14]
starting_options_affects: [warning_14, sanctions_14]

final_options: [warning_14, sanctions_14, strong_sanctions_2]
final_options_affects: [warning_14, sanctions_14, strong_sanctions_2]

characters:

  # The below blocks would contain each character that you can interact with (we'll enable/disable them based on the player's "inventory")
  dep_minister_of_health: # <--- character's symbol
    dialogue: "We cannot afford this kind of impropriety. Deal with this."

  director_regional_health_services: # <--- character's symbol
    dialogue: "This is troubling. Look into other providers for next year's contract."
    unlocks: [strong_sanctions_2]
    unlocks_affects: [strong_sanctions_2]

  coach:
    dialogue: "This is a big deal. Honesty aside, we need accurate numbers to know what kind of progress we're making. We need to send a very clear message: unvalidated reports will not be paid."

  third_party_verifier:
    feedback: 
      warning_14: "I'll warn them. Hopefully we won't see this again." # <--- symbol of the option used and the feedback text for it

  community_verifier:
    dialogue: "That's not my department, exactly, but it sounds pretty suspicious."

  clinic_manager:
    dialogue: "I told my staff to start keeping better records. I can talk to them again and stress its importance..."
    feedback: 
      sanctions_14: "Our budget is strained as it is. I'll have to fire people. Which will make it harder to meet your goals. And so on until we have to close and your plan fails." # <--- symbol of the option used and the feedback text for it
      strong_sanctions_2: "This is a disaster! For such a small error? I've been bending over backwards to meet the Ministry's spartan budgetting requirements. We'll need to let staff go. I'm going to have to fire my people because you want to, what, make an example of us? Thanks for putting that on me." # <--- symbol of the option used and the feedback text for it

  hospital_administrator:
    dialogue: "Don't go too hard on them. These clinics do good work."