# Phase Two Scenario Card YML Example

symbol: poor_management
name: "Poor Management"
priority: 2
year: 1

initiating_npc: coach # <--- character's symbol
initiating_dialogue: "The hospital administrator and I were reviewing the hospital's business plan and they are not doing a good job managing their money. Even with our payments they're operating at a loss."

starting_options: [warning_and_retraining_2]
starting_options_affects: [warning_and_retraining_2]

final_options: [review_business_plan, warning_and_retraining_2, sanctions_11]
final_options_affects: [review_business_plan, warning_and_retraining_2, sanctions_11]

characters:

  # The below blocks would contain each character that you can interact with (we'll enable/disable them based on the player's "inventory")
  dep_minister_of_health: # <--- character's symbol
    dialogue: "There are other health providers in the region we could use. A sanction will remind them."
    unlocks: [sanctions_11]
    unlocks_affects: [sanctions_11]

  director_regional_health_services: # <--- character's symbol
    dialogue: "The plan's faltering a bit. Are you sure this is the hospital's administrator's fault and not some issue with the business plan? It might be on us."
    unlocks: [review_business_plan]
    unlocks_affects: [review_business_plan]
    feedback: 
      review_business_plan: "Alright, we can take a look at the plan and see if we can create some breathing room." # <--- symbol of the option used and the feedback text for it

  coach:
    feedback: 
      sanctions_11: "Alright, but I think this is a little much for so early in the game. I'll keep an eye out and maybe we can avoid this happening again." # <--- symbol of the option used and the feedback text for it

  third_party_verifier:
    dialogue: "The data says they are doing a good job managing funds. There are a lot of unnecessary costs."

  community_verifier:
    dialogue: "I would talk directly to them if I were you. Maybe they're seeing something we aren't."

  clinic_manager:
    dialogue: "I don't know about the hospital, we're trying to meet goals without a lot of supplies or money to buy more."

  hospital_administrator:
    dialogue: "We're doing our best here. The plan is complicated, and not all my people have had time to look at it while treating patients, filing their records, that sort of thing. We'll get used to operating within the budget soon."
    feedback:
      warning_and_retraining_2: "We are trying to work with the money we have. We don't need to be chastised for that."