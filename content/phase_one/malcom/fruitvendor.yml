# A character interactable
symbol: fruitvendor_dialogue
character: fruit_vendor

# DIALOGUE FORMAT:
# - Initial: First dialogue player sees after reading character_description.
# ====> Use double-bracket notation for words or phrases that, if tapped, unlock subsequent tree 
#       -- e.g. [[this]] will open the "This" dialogue option
# - This: "this" dialogue tree
#   unlocks: route_to_kibari <-- this is a symbol we'll store in another "abilities" file so its display text can be easily tweaked globally.
dialogue:
    Initial:
      text: "<i>Fresh fruit!</i> she says as you approach. <i>Only the best, grown by local [[farmers]]. Try the berries! They are my [[daughter]]’s favorite.</i> She hands you a sample. <i>No charge,</i> she says."
      unlocks: unlockable_fruit_1

    Farmers: 
      text: "You ask about the farmers who grew the fruit. The woman replies in a rehearsed tone. <i>Very hardworking people. Very poor, but who needs money when you can eat what you grow? I live in the city, so I have to sell fruit to make ends meet and support my family.</i>"
      unclocks: unlockable_plan_service_vouchers

    Daughter: 
      text: "<i>My daughter? She is just three, and the cutest girl you have ever seen,</i> the fruit seller beams. <i>Her grandmother is watching her so I can sell fruit here in the market. I support all three of us.</i> When you ask about the girl’s vaccinations, the woman shrugs. <i>Who has time to travel to a hospital? Keeping her fed is more important.</i>"
      unlocks: unlockable_plan_traveling_nurses
