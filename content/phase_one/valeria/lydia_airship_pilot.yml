# A character interactable
symbol: mech_farmer
character: Mech Farmer

# DIALOGUE FORMAT:
# - Initial: First dialogue player sees after reading character_description.
# ====> Use double-bracket notation for words or phrases that, if tapped, unlock subsequent tree 
#       -- e.g. [[this]] will open the "This" dialogue option
# - This: "this" dialogue tree
#   unlocks: route_to_kibari <-- this is a symbol we'll store in another "abilities" file so its display text can be easily tweaked globally.
dialogue:
    Initial:
      text: "She seems very at ease as you approach, and introduces herself as Lydia, an airship pilot. \"These airships are pretty new, so not many people can fly one. This one here is mine,\" she says with some pride, pointing to a floating craft. \"I’m about to depart on a [[personal trip]] to Zima, but I have room for a passenger if you’re heading that way.\""
    Personal Trip: 
      text: "\"I’m actually three months pregnant today,\" she offers, \"and I have an appointment at the hospital. The best doctor in Zariba is a resident there, and lucky for me, I have an airship, so getting there is no problem.\""
      unlocks: route_to_zima