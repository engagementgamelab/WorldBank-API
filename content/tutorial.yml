phase_1_initial:
  overlay_location: "Center"
  text: "Welcome to Zariba! Explore the world, learn about the health situation, and put together an RBF program proposal to pilot in the next year. Raise your indicators by 30, 35, and 40%!"
  confirm: true

phase_1_skip_tutorial:
  overlay_location: "Center"
  text: "You can choose to skip these help messages and go directly to the map to begin making your plan. You will not visit the Capital City and will automatically receive respective plan options found there. Skip tutorial and Capital City? (yes/no)........this is not working correctly yet -Johnny"
