phase_1_tactic_slots:
  overlay_location: "Bottom-Left"
  text: "Each slot has a priority level. Policies placed higher up will be prioritized meaning their benefits and consequences will be amplified. You can change your program proposal any time before the final submission.  Click here to close your notebook."
  spotlight_position: [-0.56, -1.15]
  spotlight_size: [1.41, 2.28]
  mask_position: [400, -38]
  mask_size: [302, 105]

