# PHASE TWO
phase_1_initial:
  overlay_location: "Center"
  text: "Welcome to Zariba! Explore the world, learn about the health situation, and put together an RBF program proposal to pilot in the next year. Raise your indicators by 30, 35, and 40%!"
  confirm: true

phase_1_skip_tutorial:
  overlay_location: "Center"
  text: "You can choose to skip these help messages and go directly to the map to begin making your plan. You will not visit the Capital City and will automatically receive respective plan options found there. Skip tutorial and Capital City? (yes/no)........this is not working correctly yet -Johnny"
  confirm: true
  confirm_next: "phase_1_rahb"
  choices: ["Yes", "No"]

phase_1_rahb:
  overlay_location: "Bottom-Right"
  text: "Click on Rahb, your RBF Plan Supervisor and then choose “learn more” to see what she has to say. To continue the conversation, choose a highlighted topic."
  spotlight_position: [-1.12, -0.04]
  spotlight_size: [2.38, 1]
  mask_position: [360.41, -62]
  mask_size: [154.3, 289.8]

phase_1_interactions_counter:
  overlay_location: "Center"
  text: "When you select a dialogue option that has an icon next to it, this number decreases. This indicates how many conversations you can have before you're forced to leave the city. Try asking Rahb something else."
  spotlight_position: [0.18, -2.72]
  spotlight_size: [5, 3.31]
  mask_position: [0, 0]
  mask_size: [84, 54]
  confirm: true

phase_1_move_around:
  overlay_location: "Center"
  text: "Click, hold and drag or use the arrow keys to take a look around and talk to the Ministry officials to the right. Remember, once you’ve heard about a topic, you can still ask about something else, as long as you have conversation points left!"
  confirm: true

phase_1_unlocked_something:
  overlay_location: "Center"
  text: "This notification means you just unlocked something! Some topics can lead to finding routes to new cities, new options for your program proposal, and new conversation points with other people! You never know what you might find!"
  spotlight_position: [-0.48, -2.51]
  spotlight_size: [1.32, 3.25]
  mask_position: [739, -331]
  mask_size: [46, 47]
  confirm: true

phase_1_plan_creation_screen:
  overlay_location: "Center"
  text: "At any time you can access the program creation screen to start forming your RBF proposal. Click here to open this screen."
  spotlight_position: [0.49, 0.45]
  spotlight_size: [3.3, 3.25]
  mask_position: [5, -573]
  mask_size: [46, 47]

phase_1_tactics:
  overlay_location: "Bottom-Right"
  text: "Here are all the tactics you have unlocked so far. As you gather more tactics by talking to people, you can draft your program proposal by clicking on a tactic and dragging it into a blank space on the right."
  spotlight_position: [0.1, -0.47]
  spotlight_size: [1.56, 1.34]
  mask_position: [0, -38]
  mask_size: [302, 86]
  confirm: true

phase_1_tactic_slots:
  overlay_location: "Bottom-Right"
  text: "Each slot has a priority level. Policies placed higher up will be prioritized meaning their benefits and consequences will be amplified. You can change your program proposal any time before the final submission.  Click here to close your notebook."
  spotlight_position: [0.35, 0.33]
  spotlight_size: [5, 5]
  mask_position: [5, -573]
  mask_size: [46, 47]

phase_1_continue_talking:
  overlay_location: "Center"
  text: "Talk to the rest of the Capitol city officials to learn more about Zariba and the challenges it faces!"
  confirm: true

phase_1_map:
  overlay_location: "Center"
  text: "You can click and drag to see different parts of the Zaribian map."
  confirm: true
  confirm_next: "phase_1_map_cost"

phase_1_map_cost:
  overlay_location: "Center"
  text: "Every time you travel to a new city it will cost some number of days, depending on the route. When you run out of days you are forced to make your RBF proposal and this phase of the game ends."
  confirm: true
  confirm_next: "phase_1_city_routes"

phase_1_city_routes:
  overlay_location: "Bottom-Right"
  text: "You can travel to a new city if a yellow route is active between your location and the new city. Try clicking on Malcom or Crup now."
  spotlight_position: [-0.58, -0.61]
  spotlight_size: [3.87, 3.95]
  mask_position: [138, -394]
  mask_size: [140, 105]
  confirm: true

phase_1_travel:
  overlay_location: "Top-Right"
  text: "Read the description to decide whether you want to travel to this city. Click the visit button, or click cancel and choose another city."
  spotlight_position: [-1.36, -0.85]
  spotlight_size: [2.91, 4.84]
  mask_position: [407.5, -427.5]
  mask_size: [162.73, 56.7]

phase_1_conversation_points:
  overlay_location: "Center"
  text: "You still have conversation points in this city! Remember, you can see your remaining interactions at the upper-left. Click on the map icon to return to the city."
  spotlight_position: [-2.72, 0.27]
  spotlight_size: [3.4, 2.54]
  mask_position: [446, -256]
  mask_size: [148, 71]

phase_1_end:
  overlay_location: "Center"
  text: "Congratulations! You finished your trip through Zariba, now it’s time to confirm the details of your plan using everything you learned. Once you’ve set the policies and their priority, click the submit plan button and we’ll see how the pilot year"
  confirm: true


phase_2_start:
  overlay_location: "Center"
  text: "You’ll run the plan from here. The monitor connects you to your plan’s major stakeholders and health data from the region. As issues arise, you will investigate, consult with others, and make decisions, which will have a direct statistical impact."
  confirm: true

phase_2_indicators:
  overlay_location: "Top-Left"
  text: "Stakeholders raise their issues here, with your options listed below. Your policy choices will adapt the RBF plan over the next three years, so try to raise the indicators as much as you can. You can track them by clicking the data button, try it!"
  spotlight_position: [-2.11, -2.39]
  spotlight_size: [3, 3]
  mask_position: [593, 0]
  mask_size: [142, 51]

phase_2_indicators_opened:
  overlay_location: "Bottom-Right"
  text: "Here’s your indicator screen. Zariba’s health data will be tracked over the plan’s 3 years so you can see as your targets rise or fall in response to your policy. If the graph keeps lowering month to month, take another look at your plan!"

phase_2_first_problem:
  spotlight_position: [-0.105, -0.766]
  spotlight_size: [1, 1]
  mask_position: [20, 20]
  mask_size: [40, 420]
  overlay_location: "Top-Left"
  text: "An issue has come up! Look over your responses below, but mind that time goes on in-game while you deliberate. Initial replies are efficient, but your health partners may have a better solution. They’re listed here, let’s ask one!"

phase_2_contact_selected:
  spotlight_position: [-0.105, -0.766]
  spotlight_size: [1, 1]
  mask_position: [20, 20]
  mask_size: [40, 420]
  overlay_location: "Top-Left"
  text: "Contacts can open up additional options or offer their opinion on a problem for more context, so try to make the most of them! You can only consult three contacts per issue, though, so consider who might have the best perspective on the problem."

phase_2_supervisor_event:
  spotlight_position: [-0.105, -0.766]
  spotlight_size: [1, 1]
  mask_position: [20, 20]
  mask_size: [40, 420]
  overlay_location: "Top-Left"
  text: "Rahb’s flagged an issue to look at on the supervisor tab, try taking a look! You can react to it like other events, but you can also task Rahb with investigating further. A timer will count down, and you’ll be unable to speak to her while she works."

phase_2_year_break:
  spotlight_position: [-0.105, -0.766]
  spotlight_size: [1, 1]
  mask_position: [20, 20]
  mask_size: [40, 420]
  overlay_location: "Top-Left"
  text: "Well, the plan’s been working for a year, how did it go? Here you’ll be able to take a break, look over your progress, and possibly decide on reworking your plan if things aren’t going as well as you hoped. You can move onto the next year whenever you’re ready!"

