# A character interactable
symbol: dialogue_traveling_merchant_kibari
character: traveling_merchant_kibari

# DIALOGUE FORMAT:
# - Initial: First dialogue player sees after reading character_description.
# ====> Use double-bracket notation for words or phrases that, if tapped, unlock subsequent tree 
#       -- e.g. [[this]] will open the "This" dialogue option
# - This: "this" dialogue tree
#   unlocks: route_to_kibari <-- this is a symbol we'll store in another "abilities" file so its display text can be easily tweaked globally.
dialogue:
    Initial:
      text: "When you approach him, his eyes light up. \"What can I do for you?\" he asks. \"[[Anything you need]], I have it.\""
    Anything You Need: 
      text: "You buy some trifle from him out of politeness, and after that he seems happy to share what he knows about the area. \"The people from Crup,\" he says, \"are poor, except for the plantation owner. They can only afford basic things. There is a clinic there, though,\" he says. \"In Mile, no one has any money at all, but it is on the route to the capitol city, so I pass through from time to time. Zima,\" he continues, \"they have some money there. Port town. With a large hospital, too!\""
      unlocks: unlockable_route_kibari_to_mile
      unlocks: unlockable_route_kibari_to_crup