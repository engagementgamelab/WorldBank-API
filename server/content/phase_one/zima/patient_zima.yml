# A character interactable
symbol: dialogue_patient_zima
character: patient_zima

# DIALOGUE FORMAT:
# - Initial: First dialogue player sees after reading character_description.
# ====> Use double-bracket notation for words or phrases that, if tapped, unlock subsequent tree 
#       -- e.g. [[this]] will open the "This" dialogue option
# - This: "this" dialogue tree
#   unlocks: route_to_kibari <-- this is a symbol we'll store in another "abilities" file so its display text can be easily tweaked globally.
dialogue:
    Initial:
      text: ["(She seems surprised when you sit down to talk with her. She explains that it cost her [[a lot of money]] to get here, but it was necessary since her headaches do not go away.\n\"I have more money [[than most]],\" she continues, \"so I should be thankful, I suppose. I got vaccinations for my son, and the doctor said he's too skinny, so they gave me some protein bars.\")"]
    A Lot Of Money: 
      text: "\"Would you believe it? The train cost me more than the medicine!\""
      unlocks: unlockable_outreach
    Than Most: 
      text: "\"Most of my neighbors can't afford even simple health services like vaccinations or doctors appointments.\""
      unlocks: unlockable_vouchers_for_services