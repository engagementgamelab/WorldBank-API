# A character interactable
symbol: dialogue_fruit_vendor_malcom
character: fruit_vendor_malcom

# DIALOGUE FORMAT:
# - Initial: First dialogue player sees after reading character_description. This text is a multiline array, where the first string is what player sees before completing any of this character's dialogue tree, and the second and third is text they'll see subsequent to reach the end of the first and second trees.
# ====> Use double-bracket notation for words or phrases that, if tapped, unlock subsequent tree 
#       -- e.g. [[this]] will open the "This" dialogue option
# - This: "this" dialogue tree
#   unlocks: [route_to_kibari] <-- this is a symbol stored in "unlockables.yml", so its display text can be easily tweaked globally.
dialogue:
    Initial:
      text: 
        - "\"Fresh fruit!\" she calls as you approach. \"Only the best, grown by local [[farmers]]. Try the berries! They are my [[daughter]]'s favorite.\" She hands you a sample. \"No charge,\" she says."
        - "The woman looks at you with recognition and offers a wave as you return. \"Can I help you with something else?\""
    Farmers: 
      text: 
        - "You ask about the farmers who grew the fruit. The woman replies in a rehearsed tone. \"Very hardworking people. Very poor, but who needs money when you can eat what you grow? I live in the city, so I have to sell fruit to make ends meet and support my family.\""
      unlocks: [unlockable_vouchers_for_services]
      unlocks_context: ["People like the fruit vendor can't afford services, so vouchers may be necessary."]
    Daughter: 
      text: 
        - "\"My daughter? She is just three, and the cutest girl you have ever seen,\" the fruit seller beams. \"Her grandmother is watching her, so I can sell fruit here in the market. I support all three of us.\" When you ask about the girl's vaccinations, the woman shrugs. \"Who has time to travel to a hospital? Keeping her fed is more important.\""
      unlocks: [unlockable_outreach]
      unlocks_context: ["The fruit seller in Malcom doesn't have time to travel. Bringing Outreach staff to her area could solve this."]