# Phase Two Scenario Card YML Example

symbol: budget_lines
name: "Budget"
priority: 7

initiating_npc: director_regional_health_services # <--- character's symbol
initiating_dialogue: "The NGOs will not reach their targets unless they hire more staff to work in the hospitals, as otherwise they are not able to provide good quality of care."

starting_options: [clarify_roles_1]
starting_options_affects: [clarify_roles_1]

final_options: [clarify_roles_1, move_authority_to_ministry_3, grant_autonomy_to_providers_2]
final_options_affects: [clarify_roles_1, move_authority_to_ministry_3, grant_autonomy_to_providers_2]

characters:

  # The below blocks would contain each character that you can interact with (we'll enable/disable them based on the player's "inventory"

  dep_minister_of_health:
    dialogue: "We have a pretty good sense of how staffing was working and where we can improve it if you give us back the authority to recruit."
    unlocks: [move_authority_to_ministry_3]
    unlocks_affects: [move_authority_to_ministry_3]

  ngo_manager:
    dialogue: "This is results-based financing. We're responsible for the results, so let us decide on how to use the financing."
    feedback:
      grant_autonomy_to_providers_2: "That's fine by me, but let's discuss it at the end of the year. It's a pretty big change."
      move_authority_to_ministry_3: "I really thought we were supposed to handle this, but if the Ministry wants to, that's fine."

  coach:
    dialogue: "Hate to say it, but the NGO has too much power over the budget. We should alter the program to allow providers to make these decisions at their level."
    unlocks: [grant_autonomy_to_providers_2] # <--- these probably will symbols
    unlocks_affects: [grant_autonomy_to_providers_2]

  third_party_verifier:
    dialogue: "I'm seeing the hospitals struggling, but that might just be growing pains. Missing goals for one quarter isn't the end of the world."

  community_verifier:
    dialogue: "My only concern is people not getting care because the budget keeps getting tied up in arguments."

  hospital_administrator:
    dialogue: "We definitely need more staff, I have already highlighted this to the NGO."
    narrows: [director_regional_health_services, third_party_verifier, community_verifier, hospital_administrator]