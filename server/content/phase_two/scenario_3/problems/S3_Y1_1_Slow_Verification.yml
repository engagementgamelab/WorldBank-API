# Phase Two Scenario Card YML Example

symbol: slow_verification
name: "Government overreach on verification"
priority: 1
year: 1

initiating_npc: dep_minister_of_health # <--- character's symbol
initiating_dialogue: "The independent verifier and the health providers seem to have built a coalition to box us out of the verification process. This plan gives us the authority to verify any and all reports, but they're pushing back."

starting_options: [warn_verifier_1]
starting_options_affects: [warn_verifier_1]

final_options: [warn_verifier_1, ask_reduce_oversight, circulate_memo_reaffirming_ministry_authority, streamline_speed_verification_process, verification_1]
final_options_affects: [warn_verifier_1, ask_reduce_oversight, circulate_memo_reaffirming_ministry_authority, streamline_speed_verification_process, verification_1]

characters:

  # The below blocks would contain each character that you can interact with (we'll enable/disable them based on the player's "inventory")
  dep_minister_of_health: # <--- character's symbol
    dialogue: "There are other health providers in the region we could use. This is the largest, but that doesn't mean it's the best. Sanctions would get this message across." # <--- symbol of the option used and the feedback text for it
    unlocks: [sanctions_11]
    unlocks_affects: [sanctions_11]

  director_regional_health_services: # <--- character's symbol
    dialogue: "The plan's faltering a bit. Are you sure this is the hospital administrator's fault and not some issue with the business plan? It might be on us."
    unlocks: [review_business_plan]
    unlocks_affects: [review_business_plan]

  coach:
    feedback: 
      sanctions_11: "I'll make sure this gets into everyone's mailbox as a high priority. Don't worry: I won't write the subject in caps lock again." # <--- symbol of the option used and the feedback text for it

  third_party_verifier:
    dialogue: "The data says they are doing a good job managing funds. There are a lot of unnecessary costs."

  community_verifier:
    dialogue: "I would talk directly to them if I were you. Maybe they're seeing something we aren't."

  clinic_manager:
    dialogue: "I don't know about the hospital, we're trying to meet goals without a lot of supplies or money to buy more."

  hospital_administrator:
    dialogue: "We're doing our best here. The plan is complicated, and not all my people have had time to look at it while treating patients, filing their records, that sort of thing. We'll get used to operating within the budget soon."
    feedback: 
      warning_and_retraining_2: "We are trying to work with the money we have. We don't need to be chastised for that." # <--- symbol of the option used and the feedback text for it