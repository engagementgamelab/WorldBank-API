# Phase Two Scenario Card YML Example

symbol: failed_inspection
name: "Failed Inspection"
priority: 3
year: 3

initiating_npc: clinic_manager # <--- character's symbol
initiating_dialogue: "I'm a bit surprised, we just received a memo telling us we failed a quality of care inspection, but I disagree with the assessment. We're doing a great job, considering the strain we're under."

starting_options: [review_the_inspection_2]
starting_options_affects: [review_the_inspection_2]

final_options: [review_the_inspection_2, warning_15, deny_review_2]
final_options_affects: [review_the_inspection_2, warning_15, deny_review_2]

characters:

  # The below blocks would contain each character that you can interact with (we'll enable/disable them based on the player's "inventory")
  dep_minister_of_health: # <--- character's symbol
    dialogue: "Quality of care is important insofar as it enables better and more services to be delivered. It might be that the clinic is delivering as much good care as they can given their circumstances."

  director_regional_health_services: # <--- character's symbol
    dialogue: "I recognize that their job is difficult, but quality of care is one of the indicators we are working to improve."

  coach:
    dialogue: "We can't equivocate on quality of care. It's crucial to the plan. I understnd they rely on these payments, but they need to know that we don't make exceptions."
    unlocks: [warning_15]
    unlocks_affects: [warning_15]

  third_party_verifier:
    dialogue: "They failed my inspection, plain and simple. A review is not necessary."
    unlocks: [deny_review_2]
    unlocks_affects: [deny_review_2]

  community_verifier:
    dialogue: "These are small clinics, with very little operating budget. Denying payment will cause immediate harm to the community."

  clinic_manager:
    feedback: 
      review_the_inspection_2: "Thank you! I think you'll find our quality sufficient." # <--- symbol of the option used and the feedback text for it
      warning_15: "I don't know what we can do to improve things before the year is out, but I guess we'll have to try." # <--- symbol of the option used and the feedback text for it
      deny_review_2: "I'm looking at half a year without payments, last quarter and this one, and you won't even consider my point of view." # <--- symbol of the option used and the feedback text for it

  hospital_administrator:
    dialogue: "I can tell you it is painful to miss a payment, even when things are going well. What harm is there in reviewing the inspection?"